  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>tail-MSR-wind</title>
    <!-- font cdn -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap"
      rel="stylesheet"
    />

    <script
      src="https://kit.fontawesome.com/808a95927b.js"
      crossorigin="anonymous"
    ></script>

    <!-- tailwind cdn -->
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
  </head>
  <body>
    <center class="bg-green-500 text-5xl">Coffee-Shop</center>
    <!-- main segment -->
    <main class="max-w-screen-xl mx-auto px-16 lg-px-28">
      <header class="flex pt-10 mb-20">
        <div>
          <h1 class="text-5xl md:text-7xl">
            It's a good <br />coffee time at The <br />
            Coffee-Shop
          </h1>
          <p class="text-gray-600 w-3/4 pt-6 pb-6">
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Tempore
            reiciendis voluptates ipsum? Ullam omnis nihil harum! Perferendis
            blanditiis neque quibusdam.
          </p>
          <button
            class="bg-gradient-to-r from-orange-500 to-red-500 px-5 py-3 rounded-lg text-white font-bold"
          >
            Explore <i class="fa-solid fa-arrow-right -rotate-45 text-xl"></i>
          </button>
        </div>
        <!-- img part -->
        <div class="relative">
          <!-- img -->
          <div >
            <img src="images/banner.png" alt="" />
          </div>

          <!-- card -->

          <div class="absolute flex bg-slate-50 items-center shadow-lg rounded-lg px-2 py-2 md:px-10 lg:py-4 lg:top-60  md:top-40 md:left-10 lg:left-18 ">
            <!-- icon -->
            <div><i class="fa-solid fa-star text-amber-500"></i></div>
            <!-- txt -->
            <div class="ml-3">
              <h1 class="font-bold text-xl">5.0</h1>
              <p class="text-gray-500">Based on 100 reviews</p>
            </div>
          </div>
        </div>
      </header>

      <div></div>
    </main>
  </body>
